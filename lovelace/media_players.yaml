title: Google Home Hubs & Speakers
icon: mdi:television-classic
path: media
cards:
  - type: custom:stack-in-card
    title: Speakers
    mode: vertical
    cards:
      - type: entities
        title: Volumes
        entities:
          - entity: media_player.all_speakers
          - entity: sensor.all_speakers_volume
            name: All Speakers Volume
          - entity: sensor.audio_thing_volume
            name: Audio Thing Volume
          - entity: media_player.kitchen_thing
          - entity: sensor.kitchen_thing_volume
            name: Kitchen Thing Volume
          - entity: media_player.livingroom_thing
          - entity: sensor.livingroom_thing_volume
            name: Living Room Thing Volume
          - entity: media_player.masterbedroom_thing
          - entity: sensor.masterbedroom_thing_volume
            name: MBedroom Volume
          - entity: media_player.masterbathroom_thing
          - entity: sensor.masterbathroom_thing_volume
            name: MBathroom Volume
          - entity: media_player.echo
          - entity: sensor.echo_volume
            name: Echo Volume

      - type: entities
        title: DND
        entities:
          
          - entity: switch.kitchen_thing_disturb
            name: Kitchen Thing DND
          - entity: switch.kitchen_thing_mute
            name: Kitchen Thing Mute
          - entity: switch.livingroom_thing_disturb
            name: LivingRoom DND
          - entity: switch.livingroom_thing_mute
            name: Living Room Mute
          - entity: switch.masterbedroom_thing_disturb
            name: MBedroom DND
          - entity: switch.masterbedroom_thing_mute
            name: MBedroom Mute
          - entity: switch.masterbathroom_thing_disturb
            name: MBathbroom DND
          - entity: switch.masterbathroom_thing_mute
            name: MBathroom Mute

