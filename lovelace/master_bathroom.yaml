title: Master Bathroom
icon: mdi:paper-roll-outline
path: master_bath
cards:
    - type: vertical-stack
      title: Master Bathroom
      cards:
        - type: light
          entity: light.masterbathroom_lights

        - type: custom:layout-card
          layout: vertical
          cards:
            - type: entities
              entities:
                - entity: binary_sensor.masterbathroom_motion
                  name: Motion
                  secondary_info: last-changed
                - entity: binary_sensor.masterbathroom_door
                  name: Door
                  secondary_info: last-changed
                - entity: switch.fragrance_thing
                  name: Fragrance Thing
                  secondary_info: last-changed
                - entity: sensor.masterbathroom_motion_illuminance
                  name: Illuminance
                - entity: sensor.masterbathroom_motion_temp
                  name: Motion Temp
                - entity: sensor.masterbathroom_door_temp
                  name: Door Temp
                - entity: input_boolean.masterbathroom_occupied
                  name: Occupied
                - entity: input_boolean.masterbathroom_override
                  name: Override
               